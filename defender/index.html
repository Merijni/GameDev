<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hack Attack</title>
  <style>
    :root {
      --bg: #0b1020;          /* diepe nachtblauw */
      --panel: #0e1730;       /* iets lichter voor panel */
      --cyan: #27e0ff;        /* neon-cyaan */
      --green: #28ff76;       /* neon-groen */
      --text: #e8f3ff;        /* lichte tekst */
      --muted: #8aa0c2;       /* secundaire tekst */
      --line: #1f2b4d;        /* subtiele randlijn */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 50% 20%, #0f1b3a 0%, var(--bg) 50%, #050814 100%);
      display: grid;
      place-items: center;
    }

    .frame {
      width: min(92vw, 360px);
      padding: 28px 26px 30px;
      background: linear-gradient(180deg, rgba(19,32,66,.65), rgba(10,16,34,.85));
      border-radius: 16px;
      position: relative;
      box-shadow:
        0 0 0 1px rgba(39,224,255,.18) inset,
        0 0 35px rgba(39,224,255,.15);
    }

    .frame::before {
      content: "";
      position: absolute; inset: -10px;
      border-radius: 20px;
      background:
        linear-gradient(90deg, transparent, rgba(39,224,255,.25), transparent) top/100% 2px no-repeat,
        linear-gradient(90deg, transparent, rgba(39,224,255,.25), transparent) bottom/100% 2px no-repeat,
        linear-gradient(180deg, transparent, rgba(39,224,255,.18), transparent) left/2px 100% no-repeat,
        linear-gradient(180deg, transparent, rgba(39,224,255,.18), transparent) right/2px 100% no-repeat;
      filter: drop-shadow(0 0 18px rgba(39,224,255,.35));
      pointer-events: none;
    }

    .title {
      text-align: center;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 2px 0 18px;
      font-size: 28px;
      color: var(--cyan);
      text-shadow: 0 0 14px rgba(39,224,255,.7), 0 0 30px rgba(39,224,255,.35);
    }

    .leaderboard {
      margin-top: 8px;
      padding: 14px 14px 10px;
      background: linear-gradient(180deg, rgba(10,18,38,.7), rgba(7,12,26,.8));
      border-radius: 12px;
      border: 1px solid rgba(39,224,255,.2);
      box-shadow: 0 0 18px rgba(39,224,255,.12) inset;
    }

    .leaderboard h2 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 16px;
      color: var(--green);
      text-shadow: 0 0 12px rgba(40,255,118,.6);
    }

    .rows { display: grid; gap: 8px; }

    .row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 8px;
      border: 1px solid rgba(39,224,255,.16);
      border-radius: 8px;
      background: rgba(8,14,30,.55);
      color: var(--text);
      font-weight: 600;
    }
    .row .name { color: #bcd3ff; }
    .row .score { color: #dfffee; }

    .input-row {
      display: grid;
      gap: 10px;
      margin: 16px 0 0;
      place-items: center;
    }

    .name-input {
      width: 78%;
      border: 1px solid var(--line);
      background: rgba(11,17,34,.65);
      color: var(--text);
      border-radius: 9px;
      height: 40px;
      padding: 0 14px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(39,224,255,.08);
      transition: box-shadow .2s, border-color .2s;
    }
    .name-input::placeholder{ color: #7ea0be; }
    .name-input:focus {
      border-color: rgba(39,224,255,.55);
      box-shadow: 0 0 0 3px rgba(39,224,255,.18), inset 0 0 0 1px rgba(39,224,255,.12);
    }

    .btn {
      display: inline-grid; place-items: center;
      height: 46px; min-width: 120px;
      padding: 0 22px;
      font-weight: 700; letter-spacing: .3px;
      color: #001b0a;
      background: radial-gradient(120% 160% at 50% -10%, #76ffc1, var(--green));
      border: none; border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 8px 22px rgba(40,255,118,.25),
        0 0 18px rgba(40,255,118,.35) inset;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover { filter: saturate(110%); box-shadow: 0 10px 26px rgba(40,255,118,.35), 0 0 22px rgba(40,255,118,.45) inset; }
    .btn:active { transform: translateY(1px) scale(.99); }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }

    .glow { position: absolute; inset: -40px; filter: blur(40px); opacity: .35; pointer-events: none; }
    .glow::before { content:""; position:absolute; inset: 0; background: radial-gradient(400px 200px at 50% 0%, rgba(39,224,255,.35), transparent 70%); }
  </style>
</head>
<body>
  <div class="frame" role="region" aria-label="Hack Attack paneel">
    <div class="glow"></div>
    <h1 class="title">HACK ATTACK</h1>

    <section class="leaderboard" aria-label="Leaderboard">
      <h2 id="boardTitle">Leaderboard — Laatste 3</h2>

      <div style="display:flex; gap:8px; justify-content:center; margin-bottom:10px;">
        <button class="btn" type="button" id="latestBtn" style="height:36px; min-width:auto; padding:0 16px;">Laatste 3</button>
        <button class="btn" type="button" id="topBtn"    style="height:36px; min-width:auto; padding:0 16px;">Top 3</button>
      </div>

      <div class="rows" role="list"></div>
    </section>

    <div class="input-row">
      <input class="name-input" id="nameInput" type="text" placeholder="Vul je naam in" aria-label="Naam invoerveld" />
      <span id="nameError" style="display:none;color:#ff9a9a;font-weight:600;">Vul een naam in (max 24 tekens)</span>
      <button class="btn" type="button" id="playBtn" disabled>Play</button>
    </div>
  </div>

  <script>
    // ---------- Leaderboard ----------
    async function loadScores(mode = 'latest') {
      const rowsEl = document.querySelector('.rows');
      const titleEl = document.getElementById('boardTitle');
      titleEl.textContent = mode === 'top' ? 'Leaderboard — Top 3' : 'Leaderboard — Laatste 3';

      rowsEl.innerHTML = `<div class="row"><span class="name">Laden...</span><span class="score">--</span></div>`;

      try {
        const res = await fetch(`/scores.php?sort=${encodeURIComponent(mode)}&limit=3`);
        const json = await res.json();
        rowsEl.innerHTML = '';

        if (!json.ok) throw new Error(json.error || 'Unknown error');
        const data = json.rows || [];
        if (data.length === 0) {
          rowsEl.innerHTML = `<div class="row"><span class="name">Nog geen scores</span><span class="score">0</span></div>`;
          return;
        }

        for (const item of data) {
          const div = document.createElement('div');
          div.className = 'row';
          div.setAttribute('role', 'listitem');
          div.innerHTML = `<span class="name">${escapeHtml(item.name)}</span><span class="score">${item.score}</span>`;
          rowsEl.appendChild(div);
        }
      } catch (e) {
        console.error(e);
        rowsEl.innerHTML = `<div class="row"><span class="name">Error</span><span class="score">:/</span></div>`;
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    // init leaderboard
    loadScores('latest');
    document.getElementById('latestBtn').addEventListener('click', () => loadScores('latest'));
    document.getElementById('topBtn').addEventListener('click', () => loadScores('top'));

    // ---------- Naam/Play UX ----------
    const nameInput = document.getElementById('nameInput');
    const playBtn   = document.getElementById('playBtn');
    const nameError = document.getElementById('nameError');

    // Prefill uit localStorage
    const savedName = (localStorage.getItem('player_name') || '').slice(0, 24);
    if (savedName) {
      nameInput.value = savedName;
      playBtn.disabled = false;
    }
    nameInput.focus();

    function validateName() {
      const v = nameInput.value.trim();
      const valid = v.length > 0 && v.length <= 24;
      playBtn.disabled = !valid;
      nameError.style.display = valid ? 'none' : 'block';
      return valid;
    }

    nameInput.addEventListener('input', validateName);

    // Enter start ook het spel
    nameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (validateName()) startGame();
      }
    });

    playBtn.addEventListener('click', () => {
      if (validateName()) startGame();
    });

    function startGame() {
      const name = nameInput.value.trim().slice(0, 24);
      localStorage.setItem('player_name', name);
      window.location.href = 'play.html';
    }
  </script>
</body>
</html>
